{% extends "base.html" %}

{% block page_title %}Вход{% endblock %}
{% block content %}
<div class="section container">
    <div class="row justify-content-center">
        <div class="col">
            <h1>Вход</h1>
        </div>
    </div>
    <div class="card">
    <div class="row">
        <div class="col">
            <form action="." method="POST">
                {% csrf_token %}

                {% for field in form %}
                <div class="form-group">
                    <label for="{{field.id_for_label}}">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Войти</button>
                <a href="{% url 'registration' %}" class="btn btn-secondary text-white">Зарегиcтрироваться</a>
            </form>
        </div>
    </div>

</div>
</div>
<style>
    h1{
       font-family: 'Inter';
    font-style: normal;
    font-weight: 300;
    font-size: 45px;
    line-height: 18px;
    color: #4F4747;
    }
    .card{
box-sizing: border-box;
width: 410px;
height: 320px;
background: #FDFCFC;
border: 1px solid #E3E3E3;
box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
border-radius: 50px;
margin: 0 auto;
margin-top: 50px;
    }
    .header{
    visibility: hidden;
    }
    a{
    margin-top : 0!important;
    margin-top: 30px;
    }
    form{
    margin-left:15px;
    margin-top: 30px;
    margin-right: 15px;
    }
    body{
    background-color: #e6e6e6;
    }
</style>
{% endblock %}
